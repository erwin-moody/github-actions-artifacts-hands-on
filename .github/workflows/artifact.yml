name: Workflow Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create a text file
      run: 'echo "Bonjour, world!" > bonjour.txt'

    - name: Archive text file
      uses: actions/upload-artifact@v4
      with:
        name: hello-file
        path: bonjour.txt

  download:
       runs-on: ubuntu-latest
       needs: build

       steps:
       - name: Download Text file
         uses: actions/download-artifact@v4
         with:
          name: hello-file
          path: ./artifacts
          
       - name: Display content of hello.txt
         run: cat ./artifacts/bonjour.txt 

        








